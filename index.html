<!DOCTYPE html>
<html>
  <head> 
    <title>Quodo 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/screen.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/demo.js"></script>
  </head>
  <body>
    <div class="top">
      <div class="limiter">
        <header>
          <div class="grid">
            <div class="col-6">
              <aside> <a href="#" class="logo"></a></aside>
            </div>
            <div class="col-18">
              <section>123</section>
            </div>
          </div>
        </header>
      </div>
    </div>
    <div class="middle">
      <div class="limiter">
        <main>
          <div class="grid">
            <div class="col-6">
              <aside>323</aside>
            </div>
            <div class="col-18">
              <section>222</section>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="bottom">
      <div class="limiter">
        <footer>
          <div class="grid">
            <div class="col-6">
              <aside>123</aside>
            </div>
            <div class="col-18">
              <section>123</section>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script type="text/x-handlebars-template" id="template-ui-popup">
      <div id="{{_id}}" class="popup {{overlay}}">
        <div class="overlay"></div>
        <div class="window"><a href="#" class="close"> <i class="fa fa-close"></i></a>
          <div class="title">
            <div class="text">{{title}}</div>
            <div class="wait-indicator"></div>
          </div>
          <div class="messages"></div>
          <div class="content">{{content}}</div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars-template" id="template-ui-popup-message">
      <div class="message {{className}}">{{content}}</div>
    </script>
    <script type="text/x-handlebars-template" id="template-ui-fullscreen">
      <div class="fullscreen">
        <div class="overlay"></div>
        <div class="loading">
          <div class="animation tween-spin"></div>
        </div>
        <div class="window">
          <div class="limiter">
            <div class="viewport"></div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars-template" id="template-ui-fullscreen-content">
      <h3 class="title">{{title}}
        <p class="subtitle">{{subtitle}}</p>
      </h3><a href="#" class="close">&times;</a>
      <div class="grid">
        <div class="col-18">
          <div class="content">{{content}}</div>
        </div>
        <div class="col-6">
          <div class="toolbar">{{toolbar}}</div>
        </div>
      </div>
    </script>
  </body>
</html>
